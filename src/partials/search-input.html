<form class="search-form hidden js-search-form">
  <label class="search-form--label">
    <input
      placeholder="Search"
      class="search-form--input js-search-form--input"
      type="text"
      name="search"
    />
    <button class="search-form--btn js-search-form--btn__search" type="submit">
      <svg width="18" height="18" class="search-form--icon">
        <use href="./img/icons.svg#icon-search"></use>
      </svg>
    </button>

    <button
      class="search-form--btn js-search-form--btn__clear visually-hidden"
      type="button"
    >
      <svg width="18" height="18" class="search-form--icon">
        <use href="./img/icons.svg#icon-close-btn"></use>
      </svg>
    </button>
  </label>
</form>

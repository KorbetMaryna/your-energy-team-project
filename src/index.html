<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/favicon.svg"
      sizes="any"
    />
    <link ref="apple-touch-icon" href="./public/apple-touch-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;1,9..40,400&display=swap"
      rel="stylesheet"
    />
    <title>YOUR ENERGY</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load ="partials/header.html" />
    <load ="partials/hero.html" />
    <load ="partials/mobile-menu.html" />
    <load ="partials/modal.html" />
    <load ="partials/modal-rating.html" />
    <load ="partials/exercises.html" />
    <load ="partials/quote.html" />

    <div
      class="modal micromodal-slide"
      id="your-choice-modal"
      aria-hidden="true"
    >
      <div class="modal__overlay" tabindex="-1">
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="your-choice-modal-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="your-choice-modal-title">
              Choose this...
            </h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="your-choice-modal-content">
            <div class="modal__content-loading">Loading...</div>

            <div class="select-group hidden">
              <label>Body part</label>
              <select id="you-choice-body-part"></select>
            </div>

            <div class="select-group hidden">
              <label>Muscle</label>
              <select id="your-choice-muscle"></select>
            </div>

            <div class="select-group hidden">
              <label>Equipment</label>
              <select id="your-choice-equipment"></select>
            </div>
          </main>
          <footer class="modal__footer">
            <button id="search-exercises" class="modal__btn modal__btn-primary">
              Search excercises
            </button>
          </footer>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
